{% extends 'main.html' %}

{% block content %}

<section class="container create-form">

    <form method="POST" action="">
        {% csrf_token %}
        <h1>Create post</h1>
        <div class="form_group">
            <label>
                Post content
            </label>
            <textarea type="text" name="content" placeholder="Write your post here..."></textarea>
        </div>
        <div class="button-container">
            <a href="{% url 'feed' %}" class="create-cancel-button" type="submit">Cancel</a>
            <button type="submit">Create</button>
        </div>
    </form>

</section>

{% endblock %}
